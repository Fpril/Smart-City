<div class="container" #container>
    <div class="row">
        <div class="center">
            <input type="checkbox" (change)="toggleMode()">
            <span>On</span>
            <span>Off</span>
        </div>
        <a class="button" (click)="toggle()">
            <span>Маршрути</span>
            <div class="liquid"></div>
        </a>
    </div>
    <div #gmap style="width: 100%; height: 450px;"></div>
</div>

<div class="popup" #popup>
    <ul class="responsive-table">
        <li class="table-header">
            <div class="col col-1">Номер маршруту</div>
            <div class="col col-2"></div>
        </li>
        <li class="table-row" *ngFor="let route of routes; let last = last" #allRows>
            <div class="col col-1" data-label="Номер маршруту">{{route.route_short_name}}</div>
            <div class="col col-2" data-label=""><a class="routeButton" (click)="createRoute(route)">Маршрут</a></div>
        </li>
    </ul>
    <img src="../../../../../assets/images/close.png" (click)="toggle()" alt="">
</div>
